name: Deploy GoshehArtWebApp to Production

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: [self-hosted, Production]

    strategy:
      matrix:
        dotnet: ["8.0.x"]

    env:
      DOTNET_ENVIRONMENT: Production
      ASPNETCORE_ENVIRONMENT: Production
      CONNECTION_STRING: ${{ secrets.CONNECTION_STRING }}
      ADMIN_PASSWORD: ${{ secrets.ADMIN_PASSWORD }}
      Smtp__Host: ${{ secrets.SMTP_HOST }}
      Smtp__Username: ${{ secrets.SMTP_USERNAME }}
      Smtp__Password: ${{ secrets.SMTP_PASSWORD }}
      Smtp__From: ${{ secrets.SMTP_FROM }}
      Smtp__Port: ${{ secrets.SMTP_PORT }}

    steps:
      - uses: actions/checkout@v3

      - name: Set HOME environment variable
        run: echo "HOME=/home/runner" >> $GITHUB_ENV

      - name: Setup .NET SDK ${{ matrix.dotnet }}
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ matrix.dotnet }}

      - name: Restore dependencies
        run: dotnet restore

      - name: Build solution
        run: dotnet build --configuration Release --no-restore

      - name: Publish app
        run: dotnet publish -c Release -o /var/www/goshehartwebapp/_work/GoshehArtWebApp/GoshehArtWebApp

      - name: Apply EF Core Migrations
        working-directory: /var/www/goshehartwebapp/_work/GoshehArtWebApp/GoshehArtWebApp
        env:
          DOTNET_ENVIRONMENT: Production
          CONNECTION_STRING: ${{ secrets.CONNECTION_STRING }}
        run: |
          echo "Applying EF Core migrations..."
          dotnet tool install --global dotnet-ef || true
          export PATH="$PATH:$HOME/.dotnet/tools"
          dotnet ef database update --connection "$CONNECTION_STRING" --no-build
      
      - name: Debug Env Vars (non-secret)
        run: |
          echo "SMTP Host: $Smtp__Host"
          echo "SMTP Username: $Smtp__Username"
          
      - name: Deploy with PM2
        env:
          PM2_HOME: /root/.pm2
          DOTNET_ENVIRONMENT: Production
          ASPNETCORE_ENVIRONMENT: Production
          CONNECTION_STRING: ${{ secrets.CONNECTION_STRING }}
          ADMIN_PASSWORD: ${{ secrets.ADMIN_PASSWORD }}
          Smtp__Host: ${{ secrets.SMTP_HOST }}
          Smtp__Username: ${{ secrets.SMTP_USERNAME }}
          Smtp__Password: ${{ secrets.SMTP_PASSWORD }}
          Smtp__From: ${{ secrets.SMTP_FROM }}
          Smtp__Port: ${{ secrets.SMTP_PORT }}
        run: |
          pm2 stop goshehartwebapp || true
          pm2 restart goshehartwebapp --update-env || pm2 start /var/www/goshehartwebapp/_work/GoshehArtWebApp/GoshehArtWebApp/GoshehArtWebApp.dll \
            --name goshehartwebapp \
            --interpreter dotnet \
            --env DOTNET_ENVIRONMENT="$DOTNET_ENVIRONMENT" \
            --env ASPNETCORE_ENVIRONMENT="$ASPNETCORE_ENVIRONMENT" \
            --env CONNECTION_STRING="$CONNECTION_STRING" \
            --env ADMIN_PASSWORD="$ADMIN_PASSWORD" \
            --env Smtp__Host="$SMTP__HOST" \
            --env Smtp__Username="$SMTP__USERNAME" \
            --env Smtp__Password="$SMTP__PASSWORD" \
            --env Smtp__From="$SMTP__FROM" \
            --env Smtp__Port="$SMTP__PORT"
          pm2 save

      - name: Reload Nginx
        run: sudo service nginx restart
