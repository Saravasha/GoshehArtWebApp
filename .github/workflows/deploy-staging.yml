name: Deploy GoshehArtWebApp to (Production)

on:
  push:
    branches:
      - stage
  pull_request:
    branches:
      - dev

jobs:
  deploy:
    runs-on: self-hosted

    strategy:
      matrix:
        dotnet: ["8.0.x"]

    env:
      DOTNET_ENVIRONMENT: Staging
      ASPNETCORE_ENVIRONMENT: Staging
      CONNECTION_STRING: ${{ secrets.CONNECTION_STRING_STAGING }}
      ADMIN_PASSWORD: ${{ secrets.ADMIN_PASSWORD_STAGING }}

    steps:
      - uses: actions/checkout@v2

      - name: Set HOME environment variable
        run: |
          echo "HOME=/home/runner" >> $GITHUB_ENV

      - name: Setup .NET Core SDK ${{ matrix.dotnet }}
        uses: actions/setup-dotnet@v1.7.2
        with:
          dotnet-version: ${{ matrix.dotnet }}

      - name: Install dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release --no-restore

      - name: Publish
        run: |
          dotnet publish -c Release -o /var/www/goshehartwebapp-staging/

      - name: PM2 Syncing for Staging
        run: |
          echo "Using environment: $DOTNET_ENVIRONMENT"
          export PM2_HOME=/root/.pm2

          pm2 stop goshehartwebapp-staging || true
          pm2 start /var/www/goshehartwebapp-staging/GoshehArtWebApp.dll \
            --name goshehartwebapp-staging \
            --interpreter dotnet \
            --env DOTNET_ENVIRONMENT=Staging
          pm2 save

      - name: Nginx Restarting
        run: service nginx restart
